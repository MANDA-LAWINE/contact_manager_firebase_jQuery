<div class="container-fluid">

    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-4"><h1>Contact Manager</h1></div>
        <div class="col-sm-3"></div>
    </div>

    <form class="form-horizontal" id="fm" action="" style="margin-top: 20px;">
       <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="firstName" class="control-label col-sm-2">First Name : </label>
            <div class="col-sm-4">
              <input onchange="validateFL($(this));"placeholder="First name" type="text" id="firstName" class="form-control" maxlength="15">
            </div>
           <div class="col-sm-3"></div>
       </div>

       <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="lastName" class="control-label col-sm-2">Last Name : </label>
            <div class="col-sm-4">
              <input type="text" id="lastName" placeholder="Last name" onchange="validateFL($(this));" class="form-control" maxlength="15">
            </div>
            <div class="col-sm-3"></div>
       </div>

       <div class="form-group row">
           <div class="col-sm-3"></div>
           <label for="phoneNumber" class="control-label col-sm-2 ">Phone Number : </label>
           <div class="col-sm-4">
             <input type="text" id="phoneNumber" placeholder="XXXXXXXXXX digits" onchange="validPhone();" class="form-control" maxlength="10">
           </div>
           <div class="col-sm-3"></div>
       </div>

       <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="email" class="control-label col-sm-2">E-mail : </label>
            <div class="col-sm-4">
              <input type="text" id="email" placeholder="example@mail.com" onchange="validateE();" class="form-control"><br>
            </div>
            <div class="col-sm-3"></div>
       </div>
       <div class="form-group row" style="margin-bottom: 30px">
            <div class="col-sm-6"></div>
            <div id="btn-warper" class="col-sm-3">
                <button type="button" class="btn btn-primary" style="font-size: medium;width: 90px;height: 40px" onclick="addContact()" >Add</button>
            </div>
           <div class="col-sm-3"></div>
       </div>
    </form>

</div>
